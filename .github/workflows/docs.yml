name: Build and Deploy Documentation
on: workflow_dispatch
permissions:
  contents: write
jobs:
  build-docs-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          yarn
          yarn docs:build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
